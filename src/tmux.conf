# improve colors
set -g default-terminal "xterm-256color"

# Allow scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Make sure new shells get attached to the user namespace
set -g default-command "reattach-to-user-namespace -l zsh"

# Border colors
set -g pane-active-border-fg white
set -g pane-border-fg black

# Status bar colors
set -g status-bg black
set -g status-fg white

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

# Use powerline
# source "/usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf"

# command/message line colors
set -g message-fg black
set -g message-bg white

# Use vim keybindings
set -g mode-keys vi

# remap prefix to Control + k
unbind C-b
set -g prefix C-k
set -g prefix2 C-a
bind C-k send-prefix
bind C-a send-prefix -2

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# # quick pane cycling
unbind ^K
bind ^K select-pane -t :.+

# Toggle mouse mode
unbind m
bind m run "toggle=$(if [[ `tmux showw | grep mode-mouse.*on` ]]; then echo off; else echo on; fi;); tmux display \"mode-mouse: \$toggle\"; tmux setw mode-mouse \$toggle &> /dev/null; for cmd in mouse-{select-{pane,window},resize-pane}; do tmux setw \$cmd \$toggle &> /dev/null; done;"

# More straight forward key bindings for splitting
unbind %
unbind '"'
bind | split-window -h
bind \ split-window -v

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Renumber windows when a pane is closed
set -g renumber-windows on

# Allows for faster key repetition
set -s escape-time 0

# Kill the tmux server when no attached clients are left.
set -g exit-unattached on

# Navigate panes with vim-like bindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'
