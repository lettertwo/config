# improve colors
set -g default-terminal "xterm-256color"

# Make sure new shells get attached to the user namespace
set -g default-command "reattach-to-user-namespace -l zsh"

# Border colors
set -g pane-active-border-fg white
set -g pane-border-fg black

# Status bar colors
set -g status-bg black
set -g status-fg white

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

# command/message line colors
set -g message-fg black
set -g message-bg white

# Mouse mode!
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Scroll History
set -g history-limit 30000

# Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on

# Renumber windows when a pane is closed
set -g renumber-windows on

# Allows for faster key repetition
set -s escape-time 0

# Kill the tmux server when no attached clients are left.
set -g exit-unattached on

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

# Count those windows starting at 1
set -g base-index 1
setw -g pane-base-index 1

#
# Key bindings
#

# Use vim keybindings

set -g status-keys vi
setw -g mode-keys vi

# remap prefix to Escape
unbind C-b
set -g prefix Escape

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# # quick pane cycling
unbind ^K
bind ^K select-pane -t :.+

# More straight forward key bindings for splitting
unbind %
unbind '"'
bind | split-window -h
bind \ split-window -v

# Use Alt to split windows without prefix key
bind -n M-| split-window -h
bind -n M-\ split-window -v

# Setup 'v' to begin selection as in Vim
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Navigate panes with vim-like bindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# THEME
set -g status-bg black
set -g status-fg white
set -g window-status-current-bg white
set -g window-status-current-fg black
set -g window-status-current-attr bold
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=green](#S) #(whoami)'
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%H:%M#[default]'
