add_newline = true
format = """
($all\n)\
$username\
$hostname\
$shlvl\
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$memory_usage\
$env_var\
$custom\
$cmd_duration\
$time\
$line_break\
$jobs\
$battery\
$status\
$shell\
$character"""

[directory]
read_only = " Ô†Ω"
truncation_length = 8
style = 'black'
repo_root_style = 'bold cyan'

[git_branch]
symbol = "Ôêò "
format = 'on [$symbol$branch]($style)'

[hg_branch]
symbol = "Ôêò "
format = 'on [$symbol($version)]($style)'

[git_status]
style = 'black'
format = '([([*$modified$renamed$deleted](purple))$staged$untracked$conflicted( \[$ahead_behind\])]($style)) '
ahead = 'ahead [${count}](green)'
diverged = 'ahead [${ahead_count}](green), behind [${behind_count}](red)'
behind = 'behind [${count}](red)'
conflicted = '[!${count}](red)'
untracked = '[?](yellow)'
staged = '[+](green)'

